@(tasks:List[Task], formTask: Form[Task])

@import java.util._
@import helper._

@main("KATA: TODOLIST") {

    <h1>You have @tasks.size() tasks</h1>

        <ul>
            @for(task <- tasks){
                <ui>@task.label
                @form(routes.Application.deleteTask(task.id)){
                        <input type="submit" value="Delete task"/>
                }</ui>
            }
        </ul>

        @form(routes.Application.newTask()){
            @inputText(formTask("label"))
            <input id="newTaskSubmit" type="submit" value="Create task"/>
        }

}
